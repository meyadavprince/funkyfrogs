<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="icon" href="images/logo/favicon.png">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Funkyfrog</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <nav class="navbar">
        <div class="logo">
            <img src="images/logo/logo.png" alt="FunkyFrogs Logo">
        </div>
       <ul class="nav-links">
  <li>Home</li>
  <li>Products</li>
  <li>About</li>
   <li class="cart-icon">
  <a href="cart.html">
    <img src="images/Icon/cart.ico" alt="Cart">
    <span class="cart-badge" id="cartBadge">1</span>
  </a>
</li>
</ul>

    </nav>

    <header class="hero">
        <h1>FunkyFrogs</h1>
        <p>Where fun meets fashion</p>
        <button>Shop Now</button>
    </header>

    <section class="products">
        <div class="products-container">

            <h2>Our Products</h2>

            <div class="category-header">
                <button class="category-tab active" data-category="tshirts">T-Shirts</button>
                <button class="category-tab" data-category="hoodies">Hoodies</button>
                <button class="category-tab" data-category="crocs">Crocs</button>
                <button class="category-tab" data-category="caps">Caps</button>
                <button class="category-tab" data-category="toys">Toys</button>
            </div>


            <!-- âœ… ONE product grid ONLY -->
            <div class="product-grid" id="productGrid">
                <!-- Products injected by JS -->
            </div>

            <div class="see-more-wrapper">
                <a id="seeMoreLink" href="#">See more</a>
            </div>

        </div>
    </section>

    <script src="script.js"></script>
</body>

</html>
