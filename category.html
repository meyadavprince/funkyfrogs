<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Category | FunkyFrogs</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <nav class="navbar">
        <div class="logo">
            <img src="images/logo/logo.png" alt="FunkyFrogs">
        </div>
        <ul class="nav-links">
            <li><a href="index.html">Home</a></li>
            <li>Products</li>
            <li>About</li>
             <li class="cart-icon">
  <a href="cart.html">
    <img src="images/Icon/cart.ico" alt="Cart">
    <span class="cart-badge" id="cartBadge">1</span>
  </a>
</li>
        </ul>
    </nav>

    <section class="products">
        <div class="products-container">

            <!-- ✅ ONE header only -->
            <div class="products-header">
                <span class="products-label">CATEGORY</span>
                <h2 id="categoryTitle"></h2>
                <p id="categoryDesc"></p>
            </div>

            <!-- ✅ Sort bar -->
            <div class="sort-bar">
                <label for="sortSelect">Sort by:</label>
                <select id="sortSelect">
                    <option value="default">Default</option>
                    <option value="price-asc">Price: Low to High</option>
                    <option value="price-desc">Price: High to Low</option>
                    <option value="name-asc">Name: A–Z</option>
                </select>
            </div>

            <!-- ✅ Product grid -->
            <div class="product-grid" id="categoryGrid"></div>

        </div>
    </section>

    <script src="script.js"></script>
</body>

</html>
