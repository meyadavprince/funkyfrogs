<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Your Bag | FunkyFrogs</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>

  <!-- NAVBAR (reuse same navbar) -->
  <nav class="navbar">
    <div class="logo">
      <img src="images/logo/logo.png" alt="FunkyFrogs">
    </div>
    <ul class="nav-links">
      <li><a href="index.html">Home</a></li>
      <li>Products</li>
      <li>About</li>
      <li class="cart-icon">
  <a href="cart.html">
    <img src="images/Icon/cart.ico" alt="Cart">
    <span class="cart-badge" id="cartBadge">1</span>
  </a>
</li>
    </ul>
  </nav>

  <!-- CART PAGE -->
  <main class="cart-page">

    <!-- TOP SUMMARY -->
    <section class="cart-top">
      <h1>Your bag total is ₹0</h1>
      <button class="checkout-btn">Checkout</button>
    </section>

    <hr class="divider">

    <!-- CART ITEMS -->
    <section class="cart-items">
      <p class="empty-cart">Your cart is empty.</p>
      <!-- Items will be injected here later -->
    </section>

    <hr class="divider">

    <!-- BOTTOM SUMMARY -->
    <section class="cart-summary">
      <div class="summary-row">
        <span class="label">Bag Subtotal</span>
        <span class="value" id="subtotalValue">₹0</span>
      </div>

      <div class="summary-row">
        <span class="label">Shipping</span>
        <span class="value" id="shippingValue">₹99</span>
      </div>

      <div class="summary-row total">
        <span class="label">Total</span>
        <span class="value" id="totalValue">₹99</span>
      </div>

      <button class="checkout-btn bottom">Checkout</button>
    </section>

  </main>

  <script src="script.js"></script>
</body>

</html>
