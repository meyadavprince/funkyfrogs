<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product | FunkyFrogs</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <nav class="navbar">
        <div class="logo">
            <img src="images/logo/logo.png" alt="FunkyFrogs">
        </div>
        <ul class="nav-links">
            <li><a href="index.html">Home</a></li>
            <li>Products</li>
            <li>About</li>
           <li class="cart-icon">
  <a href="cart.html">
    <img src="images/Icon/cart.ico" alt="Cart">
    <span class="cart-badge" id="cartBadge">1</span>
  </a>
</li>
        </ul>
    </nav>

    <section class="product-detail">

        <div class="product-media">
            <img src="" alt="">
        </div>

        <div class="product-info">
            <span class="product-label">PRODUCT</span>
            <h1></h1>
            <p class="price"></p>

            <div class="size-selector">
                <p>Select Size</p>
                <div class="sizes" id="sizeOptions"></div>
            </div>

            <button class="add-to-cart">Add to Cart</button>

            <p class="desc"></p>
        </div>

    </section>

    <section class="products">
        <div class="products-container">
            <h2>Similar Products</h2>
            <div class="product-grid" id="similarProducts"></div>
        </div>
    </section>

    <script src="script.js"></script>
</body>

</html>
